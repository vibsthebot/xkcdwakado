<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Settings</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-container">
    <div>
        <h2>Settings</h2>
        <form id="settingsForm">
            <div class="form-group">
                <label for="userName">Your Name:</label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="wakaApiUrl">WakaTime API URL:</label>
                <input type="text" id="wakaApiUrl" name="wakaApiUrl" placeholder="WakaTime API URL">
            </div>
            <div class="form-group">
                <label for="wakaApiKey">WakaTime API Key:</label>
                <input type="password" id="wakaApiKey" name="wakaApiKey" placeholder="Enter your WakaTime API key">
            </div>
            <div class="form-actions">
                <button type="submit" id="saveButton">Save Settings</button>
                <button type="button" id="clearButton">Clear</button>
            </div>
        </form>
        <div id="status" class="status-message"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
