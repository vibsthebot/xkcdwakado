<!DOCTYPE html>
<html>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="newtab-body">
    <div class="main-grid">
      <div class="grid-item name-tile">
        <h1 class="newtab-h1 gradient">Hi <span id="display-input"></span></h1>
      </div>
      
      <div class="time-tile">
        <div class="sub-tile clock-tile">
          <div id="current-time" class="clock-display"></div>
        </div>
        <div class="sub-tile coding-tile">
          <p id="coding-time-container">
            <a href="" target="_blank" rel="noopener noreferrer" id="coding-time-link">
              <span id="display-time" class="newtab-h2"></span>
            </a>
          </p>
        </div>
      </div>
      
      <div class="grid-item comic-tile">
        <a href="https://xkcd.com" target="_blank" rel="noopener noreferrer" class="comic-link">
          <img id="comic" src="" alt="Comic Image">
        </a>
        <p id="comic-title"></p>
        <p id="comic-alt"></p>
      </div>
      
      <div class="grid-item todo-tile">
        <h2 class="newtab-h2">To-Do List</h2>
        <div class="todo-input-container">
          <input type="text" id="todo-input" class="newtab-input" placeholder="Enter a new task">
          <input type="date" id="todo-date" class="newtab-input todo-date-input">
          <button id="add-todo" class="newtab-button">Add</button>
        </div>
        <ul id="todo-list" class="newtab-ul"></ul>
      </div>
    </div>
    <script src="newtab.js"></script>
  </body>
</html>
